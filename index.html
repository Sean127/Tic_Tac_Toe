<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>
    <div id="game-info">
        <p>Start game by clicking on a square below.</p>
        <p>Player 1 is X.</p>
        <p>Player 2 is O.</p>
    </div>
    <div id="game-area">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>
    <div id="restart">
        <button data-type="restart">Restart Game</button>
    </div>
    <div class="win-info">
        <p class="score" id="player1">Player 1 Wins: <span id="player1-win">0</span></p>
        <p class="score" id="player2">Player 2 Wins: <span id="player2-win">0</span></p>
        <div id="winningMessage"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
